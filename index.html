<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.9/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Phone Hunting Shopping</title>
</head>

<body>
    <h1 class="text-center text-4xl mt-10 font-extrabold text-fuchsia-700">Phone Hunting Shopping</h1>
    <p class="mt-16 w-[90%] bg-[aqua] py-4 m-auto rounded-lg flex justify-center">
        <input class="py-[7px] rounded-l-lg outline-0 px-2 text-base w-2/5" type="text" id="input-field"
            placeholder="Enter Your Phone Name"><button onclick="loadPhoneDataBySearch()"
            class="py-[7px] rounded-r-lg outline-0 px-5 bg-[navy] text-white text-lg font-bold hover:bg-[magenta] transition ease-linear duration-300">Searching
            ...
        </button>
    </p>

    <section class=" w-[90%] m-auto my-16 grid lg:grid-cols-4 md:grid-cols-2 gap-2" id="phone-container"></section>
    <div class="w-[90%] flex justify-center py-16 hidden" id="spinner"><span
            class="loading loading-spinner text-secondary"></span></div>
    <div class="w-[90%] h-[280px] m-auto hidden" id="no-phone-found">
        <p class="text-3xl font-extrabold text-purple-800 text-center w-[100%]">No phone found. Please try again !!!
        </p>
    </div>
    <section class="w-[90%]" id="showDetailsContainer">

    </section>

    <script src="./phone_hunting.js"></script>
</body>

</html>
